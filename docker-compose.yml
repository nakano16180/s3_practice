version: "2"
services:
  minio:
    container_name: minio
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    command: server /export
    restart: always

networks:
  default:
    external:
      name: minio-lambda-net
